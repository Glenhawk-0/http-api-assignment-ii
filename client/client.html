<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    //Handles our FETCH response. This function is async because it
    //contains an await.
   const handleResponse = async (response, parseResponse = true) => {
      
      //Grab the content section
      const content = document.querySelector('#content');

      //gotta clear it out first
      content.innerHTML = '';

            //Based on the status code, display something
      switch(response.status) {
        case 200: //success
          content.innerHTML = `<b>Success</b>`;
          break;
        case 201: //created
          content.innerHTML = '<b>Created</b>';
          break;
        case 204: //updated (no response back from server)
          content.innerHTML = '<b>Updated (No Content)</b>';
          return;
        case 400: //bad request
          content.innerHTML = `<b>Bad Request</b>`;
          break;
          case 404:
          content.innerHTML = `<b>Resource Not Found</b>`;
          break;
        default: //any other status code
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }

      //If we should parse a response (meaning we made a get request)
      //shouldnt be a head request
      if(parseResponse && response.status !== 204) {
      //Parse the response to json. This works because we know the server always
      //sends back json. Await because .json() is an async function.
      const obj = await response.json();

      //If we have a message, display it.
      if(obj.message){
        content.innerHTML += `<p>${obj.message}</p>`;
      }

      // we also need the id and user
      if(obj.id) {
        content.innerHTML += `<p>ID: ${obj.id}</p>`;
      }

      if(obj.users){
        //To display the data easily, we will just stringify it again and display it.
       let jsonString = JSON.stringify(obj.users);
        content.innerHTML += `<p>${jsonString}</p>`;


    }//end of parseResponse //
  };//end of HandleResponse

   //Uses fetch to send a postRequest. Marksed as async because we use await
    //within it.
    const sendPost = async (nameForm) => {
      //Grab all the info from the form
      const url = nameForm.getAttribute('action');
      const method = nameForm.getAttribute('method');
      
      const nameField = nameForm.querySelector('#nameField');
      const ageField = nameForm.querySelector('#ageField');

      //Build a data string in the FORM-URLENCODED format.
      const formData = `name=${nameField.value}&age=${ageField.value}`;

      //Make a fetch request and await a response. Set the method to
      //the one provided by the form (POST). Set the headers. Content-Type
      //is the type of data we are sending. Accept is the data we would like
      //in response. Then add our FORM-URLENCODED string as the body of the request.
      const response = await fetch(url, {
        method: method,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Accept': 'application/json',
        },
        body: formData,
      });

      //Once we have a response, handle it.
      handleResponse(response);
    };


        const requestUpdate = async (userForm) => {
      
      //Grab the url and method from the html form below
      const url = userForm.querySelector('#urlField').value;
      const method = userForm.querySelector('#methodSelect').value;
      
      //Await our fetch response. Go to the URL, use the right method, and attach the headers.
      let response = await fetch(url, {
        method,
        headers: {
            'Accept': 'application/json'
        },
      });

      //Once we have our response, send it into handle response. The second parameter is a boolean
      //that says if we should parse the response or not. We will get a response to parse on get
      //requests so we can do an inline boolean check, which will return a true or false to pass in.
      handleResponse(response, method === 'get');
    };



        //Init function is called when window.onload runs (set below).
    const init = () => {
      //Grab the form
      const nameForm = document.querySelector('#nameForm');
      const userForm = document.querySelector('#userForm');
      
      //Create an addUser function that cancels the forms default action and
      //calls our sendPost function above.
      //const addUser = (e) => {
      //needs to be an event listener
        nameForm.addEventListener('submit', (e) => {
        e.preventDefault();
        sendPost(nameForm);
        return false;
      });


      //function to handle our request. In this case, it also cancels the built in html form action
      userForm.addEventListener('submit', (e) => {
        e.preventDefault();
        requestUpdate(userForm);
        return false;
      });


    };

window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1"/>
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
